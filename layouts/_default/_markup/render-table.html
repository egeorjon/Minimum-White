<div class="table-responsive-md">
    <table
    {{- with .Attributes -}}
        {{- range $k, $v := .Attributes -}}
            {{- if $v -}}
            {{- printf " %s=%q" $k $v | safeHTMLAttr -}}
            {{- end -}}
        {{- end -}}
    {{- else -}}
        {{- printf " class=\"%s\"" "table table-striped" | safeHTMLAttr -}}
    {{- end -}}>
    <thead>
        {{- range .THead }}
        <tr>
            {{- range . }}
            <th
                {{- with .Alignment }}
                {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
                {{- end -}}
            >
                {{- .Text -}}
            </th>
            {{- end }}
        </tr>
        {{- end }}
    </thead>
    <tbody>
        {{- range .TBody }}
        <tr>
            {{- range . }}
            <td
                {{- with .Alignment }}
                {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
                {{- end -}}
            >
                {{- .Text -}}
            </td>
            {{- end }}
        </tr>
        {{- end }}
    </tbody>
    </table>
</div>
